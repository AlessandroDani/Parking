<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
          content="Es una aplicación web que permite a los usuarios gestionar el estacionamiento de vehículos de manera eficiente. Los usuarios pueden registrar sus vehículos, obtener información detallada sobre cada automóvil y realizar operaciones como ingreso, salida y pagos. Además, el programa ofrece características de autenticación segura para proteger los datos de los usuarios y garantizar una experiencia de estacionamiento sin problemas. ¡Administre su parking de manera efectiva con nuestra intuitiva y práctica solución en línea!">
    <meta name="author" content="Alessandro Daniele">

    <title>Parking</title>

    <link rel="icon" href="img/logo.png" type="image/x-icon">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="homepage.html">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fa-solid fa-car-garage"></i><!--Solucionar-->
            </div>
            <div class="sidebar-brand-text mx-3">Parqueadero</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Tables -->
        <li class="nav-item active">
            <a class="nav-link" href="homepage.html">
                <i class="fas fa-fw fa-table"></i>
                <span>Tabla</span></a>
        </li>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <form class="form-inline">
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>
                </form>


                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">

                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small" id="username"></span>
                            <img class="img-profile rounded-circle"
                                 src="img/undraw_profile.svg">
                        </a>
                        <!-- Dropdown - User Information -->
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                             aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                Cerrar Sesión
                            </a>
                        </div>
                    </li>

                </ul>

            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Parqueadero</h1>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h5 class="m-0 font-weight-bold text-primary">Tabla de carros estacionados</h5>
                        <button type="button" onclick="openModal()" class="btn btn-success btn-icon-split" id="btnOpenModal">Agregar nuevo carro</button>
                        <div class="modal" id="myModal">
                            <div class="modal-content">
                                <div class="row justify-content-center">
                                    <div class="col-xl-10 col-lg-12 col-md-9">
                                        <div class="card-table p-0">
                                            <!-- Nested Row within Card Body -->
                                            <div class="col-lg-12">
                                                <div class="p-5">
                                                    <div class="text-center">
                                                        <h1 class="h4 text-gray-900 mb-4">Ingrese los datos</h1>
                                                        <span class="closeButton" onclick="closeModal()">x</span>
                                                    </div>
                                                    <form class="user" id="form">
                                                        <div class="form-group">
                                                            <input type="text" class="form-control form-control-user"
                                                                   id="txtLicensePlate" placeholder="Placa">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="text" class="form-control form-control-user"
                                                                   id="txtModel" placeholder="Modelo">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="text" class="form-control form-control-user"
                                                                   id="txtBrand" placeholder="Marca">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="text" class="form-control form-control-user"
                                                                   id="txtProperty" placeholder="Dueño">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="text" class="form-control form-control-user"
                                                                   id="txtOrigin" placeholder="Procedencia">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="date" class="form-control form-control-user"
                                                                   id="txtDate">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="number" class="form-control form-control-user"
                                                                   onkeyup="checkDisable()"
                                                                   id="txtRoom"
                                                                   placeholder="Si está en una habitación, indique el número">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="text" class="form-control form-control-user"
                                                                   id="txtPay" placeholder="Precio">
                                                            <input type="text" class="form-control form-control-user"
                                                                   id="txtCredit" placeholder="Abono">
                                                        </div>
                                                        <a onclick="registerCar()" href="#"
                                                           class="btn btn-primary btn-user btn-block">
                                                            Guardar
                                                        </a>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body-index">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="parking" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Modelo</th>
                                    <th>Marca</th>
                                    <th>Placa</th>
                                    <th>Dueño</th>
                                    <th>Procedencia</th>
                                    <th>Fecha de Ingreso</th>
                                    <th>Precio</th>
                                    <th>Abono</th>
                                    <th>Habitación</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>

                <a class="btn btn-primary" href="login.html">Cerrar sesión</a>
            </div>
        </div>
    </div>
