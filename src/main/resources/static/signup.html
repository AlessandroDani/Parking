<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Es una aplicación web que permite a los usuarios gestionar el estacionamiento de vehículos de manera eficiente. Los usuarios pueden registrar sus vehículos, obtener información detallada sobre cada automóvil y realizar operaciones como ingreso, salida y pagos. Además, el programa ofrece características de autenticación segura para proteger los datos de los usuarios y garantizar una experiencia de estacionamiento sin problemas. ¡Administre su parking de manera efectiva con nuestra intuitiva y práctica solución en línea!">
    <meta name="author" content="Alessandro Daniele">

    <title>Registrar</title>

    <link rel="icon" href="img/logo.png" type="image/x-icon">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">


</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row2">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center-login">
                                <h1 class="h4 text-gray-900 mb-4">Crea una cuenta</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row2 ">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="txtName"
                                            placeholder="Nombre">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="txtLastName"
                                            placeholder="Apellido">
                                    </div>
                                </div>
                                <div class="form-group row2">
                                    <div class="col-sm-12">
                                        <input type="email" class="form-control form-control-user"
                                               id="txtEmail" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group row2">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="txtPassword" placeholder="Contraseña">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="txtRepeatPassword" placeholder="Repetir contraseña">
                                    </div>
                                </div>
                                <a onclick="signUp()" href="#" class="btn btn-primary btn-user btn-block">
                                    Registrate
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="index.html">¿Ya tienes una cuenta? ¡Inicia Sesión!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="js/signupUser.js"></script>


</body>

</html>
